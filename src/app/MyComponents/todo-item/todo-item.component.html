<h4 [ngClass]="{ strike: !todo.active }">
  {{ todo.title }}
</h4>
<p [ngClass]="{ strike: !todo.active }">{{ todo.desc }}</p>
<div class="mb-3 form-check">
  <input
    type="checkbox"
    class="form-check-input"
    id="checkbox-{{ todo.sno }}"
    [checked]="!todo.active"
    (click)="handleCheckboxClick(todo)"
  />
  <label class="form-check-label" for="checkbox-{{ todo.sno }}">Done!</label>
</div>
<button class="btn btn-sm btn-danger" (click)="handleOnClick(todo)">
  Delete
</button>
<hr />
